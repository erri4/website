<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket</title>
</head>
<body>
    <script src="socket.js"></script>
    <br>
    <div id="rooms"></div>
    <div id="game"></div>
    <div id="fails"></div>
    <div id="msgs">
        <input id="name" onkeydown="
            if (event.key === 'Enter') {
                s = connect(this.value);
                document.querySelector('#fails').innerHTML = '';
                document.querySelector('#msgs').innerHTML = login;
                if (focus !== document.body) {
                    document.body.focus();
                    document.activeElement.blur();
                }
            }
        ">
        <button onclick="
            s = connect(document.querySelector('#name').value);
            document.querySelector('#fails').innerHTML = '';
            document.querySelector('#msgs').innerHTML = login;
        ">login</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="room_data">
        <div id="name"></div>
        <div id="ppl"></div>
    </div>
    <br>
    <br>
    <br>
    <div id="username" class="username"></div>
    <div id="usrname" class="username"></div>
    <br>
    <div id="logout"></div>
</body>
</html>
