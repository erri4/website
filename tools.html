<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ajax.js"></script>
    <script src="tools.js"></script>
</head>
<body>
    encode_entty:<br>
    <input type="text" onkeyup='document.querySelector(`#encode_entty`).innerText = encode_entty(this.value);'>
    <div id="encode_entty"></div><br><br>
    decode_entty:<br>
    <input type="text" onkeyup="document.querySelector('#decode_entty').innerText = decode_entty(this.value);">
    <div id="decode_entty"></div><br><br>
    encode_url:<br>
    <input type="text" onkeyup="document.querySelector('#encode_url').innerText = encode_url(this.value);">
    <div id="encode_url"></div><br><br>
    decode_url:<br>
    <input type="text" onkeyup="document.querySelector('#decode_url').innerText = decode_url(this.value);">
    <div id="decode_url"></div><br><br>
    reverse:<br>
    <input type="text" onkeyup="document.querySelector('#reverse').innerHTML = encode_entty(reverse(this.value.split('')).join(''));">
    <div id="reverse"></div><br><br>
    vortex:<br>
    <input id="vortexi" type="text" onkeyup="func(this);">
    <div id="vortex"></div><br><br>
    disvortex:<br>
    <input id="vortexed" type="text" onkeyup="send_http_req({vortexed: `${this.value}`, key: document.querySelector('#key').value.split(', ')}, 'POST', 'try.php', '#disvortex');"><br><br>
    <input id="key" type="text" onkeyup="send_http_req({vortexed: `${document.querySelector('#vortexed').value}`, key: this.value.split(', ')}, 'POST', 'try.php', '#disvortex');"><br><br>
    <div id="disvortex"></div><br><br>
</body>
</html>
